name: Haskell CI (32 bit)
on:
  push:
  pull_request:
    branches:
      - master

defaults:
  run:
    shell: bash

jobs:
  i386:
    runs-on: ubuntu-latest
    container:
      image: i386/ubuntu
    steps:
      - name: Install
        run: |
          apt-get update -y
          apt-get install -y build-essential curl libffi-dev libffi6 libgmp-dev libgmp10 libncurses-dev libncurses5 libtinfo5
          curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | BOOTSTRAP_HASKELL_NONINTERACTIVE=1 BOOTSTRAP_HASKELL_INSTALL_NO_STACK=1 sh
      - uses: actions/checkout@v1
      - name: Test
        run: |
          source ~/.ghcup/env
          cabal update
          cabal test --enable-tests --test-show-details=direct
